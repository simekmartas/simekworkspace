<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filtrov√°n√≠ Bazarov√Ωch Statistik</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .test-header {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        .debug-info {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            white-space: pre-wrap;
        }
        .test-buttons {
            margin: 20px 0;
        }
        .test-btn {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        .test-btn:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-header">üß™ TEST FILTROV√ÅN√ç BAZAROV√ùCH STATISTIK</h1>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testJanuaryFilter()">Test LEDEN 2025</button>
            <button class="test-btn" onclick="testCustomDateRange()">Test Vlastn√≠ Rozsah</button>
            <button class="test-btn" onclick="testShowAll()">Test Zobrazit V≈°e</button>
            <button class="test-btn" onclick="clearDebug()">Vymazat Debug</button>
        </div>
        
        <div id="debugInfo" class="debug-info">
=== DEBUG INFORMACE ===
ƒåek√°m na inicializaci...
        </div>
        
        <!-- Kontejner pro bazarov√° data -->
        <div id="bazarDataContainer"></div>
    </div>

    <script src="bazar-data-loader.js"></script>
    <script>
        let bazarLoader;
        let debugElement;

        function log(message) {
            if (!debugElement) {
                debugElement = document.getElementById('debugInfo');
            }
            const timestamp = new Date().toLocaleTimeString();
            debugElement.textContent += `\n[${timestamp}] ${message}`;
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        function clearDebug() {
            if (debugElement) {
                debugElement.textContent = '=== DEBUG INFORMACE ===\nDebug vymaz√°n...\n';
            }
        }

        function testJanuaryFilter() {
            log('üß™ TESTOV√ÅN√ç FILTRU LEDEN 2025');
            
            if (!bazarLoader) {
                log('‚ùå BazarLoader nen√≠ inicializov√°n');
                return;
            }
            
            // Nastavit leden 2025
            const dateFromInput = document.getElementById('dateFrom');
            const dateToInput = document.getElementById('dateTo');
            
            if (dateFromInput && dateToInput) {
                dateFromInput.value = '1.1.2025';
                dateToInput.value = '31.1.2025';
                
                log('‚úÖ Nastaveny datumy: 1.1.2025 - 31.1.2025');
                
                // Spustit filtrov√°n√≠
                bazarLoader.filterTable();
                
                // Zkontrolovat v√Ωsledky
                setTimeout(() => {
                    const prodanoElement = document.querySelector('.stat-box .stat-value');
                    const prodanoZaElement = document.querySelectorAll('.stat-box-small .stat-value-small')[1];
                    
                    if (prodanoElement && prodanoZaElement) {
                        log(`üìä PROD√ÅNO: ${prodanoElement.textContent}`);
                        log(`üìä PROD√ÅNO ZA: ${prodanoZaElement.textContent}`);
                        log(`üìä Filtrovan√° statistick√° data: ${bazarLoader.filteredStatisticsData ? bazarLoader.filteredStatisticsData.length : 'N/A'}`);
                        log(`üìä Celkov√° statistick√° data: ${bazarLoader.statisticsData ? bazarLoader.statisticsData.length : 'N/A'}`);
                    } else {
                        log('‚ùå Nepoda≈ôilo se naj√≠t statistick√© elementy');
                    }
                }, 500);
            } else {
                log('‚ùå Nepoda≈ôilo se naj√≠t datov√© inputy');
            }
        }

        function testCustomDateRange() {
            log('üß™ TESTOV√ÅN√ç VLASTN√çHO ROZSAHU');
            
            if (!bazarLoader) {
                log('‚ùå BazarLoader nen√≠ inicializov√°n');
                return;
            }
            
            // Nastavit rozsah 15.1.2025 - 20.1.2025
            const dateFromInput = document.getElementById('dateFrom');
            const dateToInput = document.getElementById('dateTo');
            
            if (dateFromInput && dateToInput) {
                dateFromInput.value = '15.1.2025';
                dateToInput.value = '20.1.2025';
                
                log('‚úÖ Nastaveny datumy: 15.1.2025 - 20.1.2025');
                
                // Spustit filtrov√°n√≠
                bazarLoader.filterTable();
                
                // Zkontrolovat v√Ωsledky
                setTimeout(() => {
                    const prodanoElement = document.querySelector('.stat-box .stat-value');
                    const prodanoZaElement = document.querySelectorAll('.stat-box-small .stat-value-small')[1];
                    
                    if (prodanoElement && prodanoZaElement) {
                        log(`üìä PROD√ÅNO: ${prodanoElement.textContent}`);
                        log(`üìä PROD√ÅNO ZA: ${prodanoZaElement.textContent}`);
                        log(`üìä Filtrovan√° statistick√° data: ${bazarLoader.filteredStatisticsData ? bazarLoader.filteredStatisticsData.length : 'N/A'}`);
                    } else {
                        log('‚ùå Nepoda≈ôilo se naj√≠t statistick√© elementy');
                    }
                }, 500);
            } else {
                log('‚ùå Nepoda≈ôilo se naj√≠t datov√© inputy');
            }
        }

        function testShowAll() {
            log('üß™ TESTOV√ÅN√ç ZOBRAZIT V≈†E');
            
            if (!bazarLoader) {
                log('‚ùå BazarLoader nen√≠ inicializov√°n');
                return;
            }
            
            // Vymazat filtry
            bazarLoader.showAllRecords();
            
            // Zkontrolovat v√Ωsledky
            setTimeout(() => {
                const prodanoElement = document.querySelector('.stat-box .stat-value');
                const prodanoZaElement = document.querySelectorAll('.stat-box-small .stat-value-small')[1];
                
                if (prodanoElement && prodanoZaElement) {
                    log(`üìä PROD√ÅNO (v≈°e): ${prodanoElement.textContent}`);
                    log(`üìä PROD√ÅNO ZA (v≈°e): ${prodanoZaElement.textContent}`);
                    log(`üìä Filtrovan√° statistick√° data: ${bazarLoader.filteredStatisticsData ? bazarLoader.filteredStatisticsData.length : 'N/A'}`);
                } else {
                    log('‚ùå Nepoda≈ôilo se naj√≠t statistick√© elementy');
                }
            }, 500);
        }

        // Inicializace p≈ôi naƒçten√≠ str√°nky
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Inicializuji BazarDataLoader...');
            
            try {
                bazarLoader = new BazarDataLoader('bazarDataContainer');
                
                // P≈ôepsat console.log pro zachycen√≠ debug zpr√°v
                const originalLog = console.log;
                console.log = function(...args) {
                    originalLog.apply(console, args);
                    if (args.length > 0 && typeof args[0] === 'string') {
                        const message = args.join(' ');
                        if (message.includes('üìä') || message.includes('üîç') || message.includes('Filtrovan')) {
                            log(`[LOADER] ${message}`);
                        }
                    }
                };
                
                bazarLoader.loadBazarData();
                log('‚úÖ BazarDataLoader inicializov√°n');
                
            } catch (error) {
                log(`‚ùå Chyba p≈ôi inicializaci: ${error.message}`);
            }
        });
    </script>
</body>
</html>
