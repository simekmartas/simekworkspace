<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Servis - Mobil Maják</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ff1493">
</head>
<body class="protected-page">
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Mobil Maják</a>
            <nav>
                <ul>
                    <!-- Navigace bude vložena JavaScriptem -->
                </ul>
            </nav>
            <!-- Theme toggle a hamburger menu budou přidány navigation.js -->
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Servis</h1>
                <p>Statistiky servisních služeb</p>
            </div>
        </section>

        <section>
            <div class="container">
                <div id="servisDataContainer">
                    <!-- Servisní data budou načtena zde -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mobil Maják. Všechna práva vyhrazena.</p>
        </div>
    </footer>

    <div class="version-info">v2.3.0</div>

    <script src="access-control.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="sales-assistant.js"></script>
    <script src="navigation.js?v=1.0.1"></script>
    <script src="servis-data-loader.js"></script>
    <!-- AI chatbot skrytý -->
    <!-- <script src="ai-chatbot.js"></script> -->
    <script>
        // Inicializace servisního data loaderu pouze po úspěšné autentifikaci
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Servis.html inicializace dokončena');
            
            // Kontrola přístupů se provádí automaticky v access-control.js
            // Pokud má uživatel přístup, inicializujeme data loader
            setTimeout(() => {
                if (document.body.classList.contains('authenticated')) {
                    // Inicializace servisního data loaderu
                    window.servisLoader = new ServisDataLoader('servisDataContainer');
                    window.servisLoader.loadServisData();
                    console.log('Servis data loader inicializován');
                }
                
                // Wait for theme manager to be ready
                if (window.themeManager) {
                    window.themeManager.createThemeToggle();
                    console.log('Theme toggle buttons aktualizovány na servis.html');
                }
            }, 200);
        });
    </script>
</body>
</html>
