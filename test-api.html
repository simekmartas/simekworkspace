<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify API</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #000; color: #0f0; }
        button { padding: 10px; margin: 10px; background: #333; color: #0f0; border: 1px solid #0f0; }
        pre { background: #111; padding: 20px; overflow: auto; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>üß™ Test Netlify API</h1>
    
    <button onclick="testApi()">Test API /api/sheets</button>
    <button onclick="testDirect()">Test p≈ô√≠m√Ω Google Sheets</button>
    <button onclick="clearResults()">Vymazat v√Ωsledky</button>
    
    <div id="results"></div>

    <script>
        async function testApi() {
            const results = document.getElementById('results');
            results.innerHTML += '<h3>üî• Test Netlify API:</h3>';
            
            try {
                const url = '/api/sheets?spreadsheetId=1t3v7I_HwbPkMdmJjNEcDN1dFDoAvood7FVyoK_PBTNE&gid=0&test=1';
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                
                results.innerHTML += `<p>Status: ${response.status}</p>`;
                results.innerHTML += `<p>Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</p>`;
                
                const data = await response.text();
                
                if (data.startsWith('<!DOCTYPE html>')) {
                    results.innerHTML += '<p class="error">‚ùå API vr√°tilo HTML m√≠sto CSV!</p>';
                } else if (data.includes('prodejna,prodejce')) {
                    results.innerHTML += '<p class="success">‚úÖ API vr√°tilo spr√°vn√° CSV data!</p>';
                } else {
                    results.innerHTML += '<p class="error">‚ùå API vr√°tilo neoƒçek√°van√° data</p>';
                }
                
                results.innerHTML += `<pre>${data.substring(0, 500)}...</pre>`;
                
            } catch (error) {
                results.innerHTML += `<p class="error">‚ùå Chyba: ${error.message}</p>`;
            }
        }

        async function testDirect() {
            const results = document.getElementById('results');
            results.innerHTML += '<h3>üåê Test p≈ô√≠m√Ω Google Sheets:</h3>';
            
            try {
                const url = 'https://docs.google.com/spreadsheets/d/1t3v7I_HwbPkMdmJjNEcDN1dFDoAvood7FVyoK_PBTNE/export?format=csv&gid=0';
                
                const response = await fetch(url, { mode: 'no-cors' });
                results.innerHTML += '<p class="error">‚ùå P≈ô√≠m√Ω p≈ô√≠stup blokov√°n CORS (oƒçek√°v√°no)</p>';
                
            } catch (error) {
                results.innerHTML += `<p class="error">‚ùå CORS chyba (oƒçek√°v√°no): ${error.message}</p>`;
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
