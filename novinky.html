<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novinky - MOBIL MAJAK</title>
    <link rel="stylesheet" href="styles.css?v=1.0.4">
    <style>
        /* TESTOVACÍ SIDEBAR MENU - pouze pro novinky.html */
        body.sidebar-test {
            margin: 0;
            padding: 0;
        }
        
        /* Minimální header pouze s logem a theme toggle */
        .sidebar-test header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .sidebar-test .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .sidebar-test .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* Skrýt původní nav v header */
        .sidebar-test header nav {
            display: none;
        }
        
        /* Sidebar navigation */
        .sidebar-nav {
            position: fixed;
            top: 60px;
            left: 0;
            width: 280px;
            height: calc(100vh - 60px);
            background: var(--bg-primary);
            border-right: 1px solid var(--border-light);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-nav ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-nav ul li {
            margin: 0;
        }
        
        .sidebar-nav ul li a {
            display: block;
            padding: 12px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .sidebar-nav ul li a:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
            border-left-color: var(--accent-pink);
        }
        
        .sidebar-nav ul li a.active {
            color: var(--accent-pink);
            background: rgba(255, 20, 147, 0.1);
            border-left-color: var(--accent-pink);
            font-weight: 600;
        }
        
        /* Růžové tlačítko Nový zákazník v sidebaru */
        .sidebar-nav ul li a[onclick*="openSalesAssistant"] {
            color: #ff1493 !important;
            font-weight: 600;
        }
        
        .sidebar-nav ul li a[onclick*="openSalesAssistant"]:hover {
            color: #e91e63 !important;
            background: rgba(255, 20, 147, 0.1);
        }
        
        /* Červené logout tlačítko v sidebaru */
        .sidebar-nav ul li a.logout-btn {
            color: #ef4444 !important;
            font-weight: 600;
            margin-top: auto;
            border-top: 1px solid var(--border-light);
        }
        
        .sidebar-nav ul li a.logout-btn:hover {
            color: #dc2626 !important;
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* Dropdown v sidebaru */
        .sidebar-nav .dropdown {
            position: relative;
        }
        
        .sidebar-nav .dropdown-toggle::after {
            content: '▼';
            float: right;
            font-size: 0.8rem;
            transition: transform 0.2s ease;
        }
        
        .sidebar-nav .dropdown.active .dropdown-toggle::after {
            transform: rotate(180deg);
        }
        
        .sidebar-nav .dropdown-menu {
            display: none;
            background: var(--bg-secondary);
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            position: static;
            width: auto;
        }
        
        .sidebar-nav .dropdown.active .dropdown-menu {
            display: block;
        }
        
        .sidebar-nav .dropdown-menu li a {
            padding: 8px 40px;
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }
        
        .sidebar-nav .dropdown-menu li a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        /* Main content posunutý doprava */
        .sidebar-test main {
            margin-left: 280px;
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        
        /* Dark theme pro sidebar */
        [data-theme="dark"] .sidebar-nav {
            background: var(--bg-primary);
            border-right-color: var(--border-light);
        }
        
        [data-theme="dark"] .sidebar-nav ul li a:hover {
            background: var(--bg-secondary);
        }
        
        /* Mobile responsivita */
        @media (max-width: 768px) {
            .sidebar-nav {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar-nav.mobile-open {
                transform: translateX(0);
            }
            
            .sidebar-test main {
                margin-left: 0;
            }
            
            .sidebar-test .mobile-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 1.2rem;
                cursor: pointer;
                padding: 0.5rem;
            }
        }
        
        .mobile-toggle {
            display: none;
        }
        
        /* Logo v sidebaru - volitelné */
        .sidebar-logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            font-weight: 700;
            color: var(--accent-pink);
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="protected-page sidebar-test">

    <header>
        <a href="index.html" class="logo">MOBIL MAJÁK</a>
        <div class="header-controls">
            <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>
            <!-- Theme toggle bude přidán navigation.js -->
        </div>
        <!-- Skrytá původní nav -->
        <nav style="display: none;">
            <ul></ul>
        </nav>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav" id="sidebarNav">
        <div class="sidebar-logo">MOBIL MAJÁK</div>
        <ul id="sidebarMenu">
            <!-- Menu bude načteno JavaScriptem -->
        </ul>
    </nav>

    <main>
        <div id="app"></div>
    </main>

    <script src="access-control.js"></script>
    <script src="sales-assistant.js"></script>
    <script src="navigation.js?v=1.0.5-sidebar"></script>
    <script src="theme-toggle.js"></script>
    <!-- AI chatbot skrytý -->
    <!-- <script src="ai-chatbot.js"></script> -->
    <script src="simple-novinky.js"></script>

</body>
</html>
