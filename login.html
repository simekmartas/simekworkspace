<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Přihlášení - Mobil Maják</title>
    <link rel="stylesheet" href="styles.css?v=2.0.4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ff1493">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Mobil Maják</a>
            <nav>
                <ul>
                    <!-- Navigace bude dynamicky načtena pomocí JavaScriptu -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Přihlášení do systému</h1>
                <p>Zadejte své přihlašovací údaje pro přístup k datům a statistikám.</p>
            </div>
        </section>

        <section class="container" style="padding: 3rem 0;">
            <div class="data-container" style="max-width: 480px; margin: 0 auto;">
                <div class="data-header">
                    <div class="data-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Přihlášení
                    </div>
                </div>
                
                <div style="padding: 2rem;">
                    <form id="login-form" class="login-form">
                        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                            <div>
                                <label for="username" style="display: block; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">
                                    Uživatelské jméno
                                </label>
                                <input type="text" id="username" placeholder="Zadejte uživatelské jméno" required>
                            </div>
                            
                            <div>
                                <label for="password" style="display: block; font-weight: 500; color: var(--text-primary); margin-bottom: 0.5rem;">
                                    Heslo
                                </label>
                                <input type="password" id="password" placeholder="Zadejte heslo" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                    <polyline points="10,17 15,12 10,7"></polyline>
                                    <line x1="15" y1="12" x2="3" y2="12"></line>
                                </svg>
                                Přihlásit se
                            </button>
                        </div>
                    </form>
                    
                    <div id="login-message" class="message" style="display: none; margin-top: 1.5rem;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mobil Maják. Všechna práva vyhrazena.</p>
        </div>
    </footer>

    <div class="version-info">v2.4.0</div>

    <script src="security-manager.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="navigation.js?v=1.0.1"></script>
    <script src="login.js"></script>
</body>
</html>
