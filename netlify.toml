[build]
  publish = "."
  functions = "api"

# Nastavení HTTPS a HTTP hlaviček
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      connect-src 'self' https://api.github.com https://docs.google.com https://api.allorigins.win;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    '''

# Přesměrování HTTP na HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Redirects for Netlify functions (MUSÍ BÝT PŘED fallback!)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# API proxy for Google Sheets
[[redirects]]
  from = "/api/sheets/*"
  to = "/.netlify/functions/sheets"
  status = 200

# Zajistí, že cesty jako /majak správně zobrazí majak.html
[[redirects]]
  from = "/majak"
  to = "/majak.html"
  status = 200
  
[[redirects]]
  from = "/calculator"
  to = "/calculator.html"
  status = 200
  
[[redirects]]
  from = "/members"
  to = "/members.html"
  status = 200
  
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

# Fallback - pro SPA aplikace (MUSÍ BÝT POSLEDNÍ!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Zpřísněné API headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Credentials = "true"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# Ochrana citlivých souborů
[[headers]]
  for = "/api/users-github"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Robots-Tag = "noindex, nofollow"

# Ochrana dat
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Robots-Tag = "noindex, nofollow" 