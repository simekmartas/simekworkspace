<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Maják</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progressive-enhancement.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ff1493">
    <meta name="description" content="Mobil Maják - Moderní systém pro správu prodejních dat">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mobil Maják">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Mobil Maják</a>
            <nav>
                <ul>
                    <!-- Navigace bude dynamicky načtena pomocí JavaScriptu -->
                </ul>
            </nav>
            <!-- Theme toggle a hamburger menu budou přidány navigation.js -->
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Mobil Maják</h1>
                <p>Systém pro správu prodejních dat</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mobil Maják. Všechna práva vyhrazena.</p>
        </div>
    </footer>



    <!-- Enhanced scripts s novými funkcemi -->
    <script src="theme-toggle.js"></script>
    <script src="navigation.js"></script>
    <script src="performance-monitor.js"></script>
    <script src="enhanced-comments.js"></script>
    <script src="accessibility-enhancements.js"></script>
    <script src="realtime-updates.js"></script>
    <script src="image-upload.js"></script>

    <script src="ai-chatbot.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrován úspěšně:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registrace selhala:', error);
                    });
            });
        }
    </script>
    <script>
        // Ensure proper initialization order
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Index.html inicializace dokončena');
            
            // Wait for theme manager to be ready
            setTimeout(() => {
                if (window.themeManager) {
                    window.themeManager.updateAllToggleButtons();
                    console.log('Theme toggle buttons aktualizovány na index.html');
                }
            }, 200);
        });


    </script>
</body>
</html>
